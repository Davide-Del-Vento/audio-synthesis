<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Web Audio API</title>
    <style>
        /* Stile per il bottone immagine */
        #playButton {
            cursor: pointer; /* Cambia il cursore quando si passa sopra il bottone */
            width: 100px; /* Dimensioni dell'immagine */
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- Immagine del bottone di play -->
    <img id="playButton" src="https://res.cloudinary.com/di0vt4sfp/image/upload/v1721315846/prrkmbidksa9czlqbaol.png" alt="Play Button" onclick="playAudio()">

    <script>
        let audioContext, bufferSource;

        const setupAudio = (audioBuffer) => {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            bufferSource = audioContext.createBufferSource();
            bufferSource.buffer = audioBuffer;
            bufferSource.loop = true;
            bufferSource.connect(audioContext.destination);
            bufferSource.start(0);
            console.log('Audio setup and started');
        };

        const loadAudio = () => {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            fetch('https://res.cloudinary.com/di0vt4sfp/video/upload/v1721316097/nikipsychotherapist-SRN-10sec_zbwhom.wav')
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(setupAudio)
                .catch(error => console.error('Error with audio loading:', error));
        };

        // Funzione chiamata quando si clicca sul bottone di play (immagine)
        function playAudio() {
            if (!audioContext) {
                loadAudio();
            } else if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log('AudioContext resumed');
                });
            }
        }

        // Avvia il caricamento dell'audio automaticamente al caricamento della pagina
        window.onload = function() {
            loadAudio();
        };
    </script>
</body>
</html>
